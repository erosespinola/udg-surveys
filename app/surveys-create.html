<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="img/logo.png">
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Inicio/Estadíasticas</a></li>
                    <li><a href="#">Encuestas</a></li>
                    <li><a href="#">Incentivos</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administración <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Gestión de usuarios</a></li>
                            <li><a href="#">Another action</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Datos de contacto</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form>
                    <div class="survey-form">
                        <div class="form-group">
                            <label for="survey-name">Nombre</label>
                            <input type="text" class="form-control" id="survey-name" placeholder="Encuesta">
                        </div>
                        <div class="form-group">
                            <label for="survey-name">Descripción</label>
                            <textarea class="form-control" rows="2" placeholder="Descripción de la encuesta"></textarea>
                        </div>    
                    </div>
                    <table class="table table-hover">
                        <tr>
                            <td>
                                <div class="question-container clearfix" data-toggle="modal" data-target="#survey-modal-detail">
                                    <span class="question-name">Pregunta 1</span>
                                    <span class="question-type">Opción múltiple</span>
                                    <span class="question-detail-icon pull-right">
                                        <span class="fa fa-chevron-right"></span>
                                    </span>
                                </div>      
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="question-container clearfix" data-toggle="modal" data-target="#survey-modal-detail">
                                    <span class="question-name">Pregunta 2</span>
                                    <span class="question-type">Abierta</span>
                                    <span class="question-detail-icon pull-right">
                                        <span class="fa fa-chevron-right"></span>
                                    </span>
                                </div>      
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="question-container clearfix" data-toggle="modal" data-target="#survey-modal-detail">
                                    <span class="question-add">
                                        <span class="fa fa-plus"></span>
                                        <span> Agregar pregunta</span>
                                    </span>
                                </div>      
                            </td>
                        </tr>
                    </table>

                    <div class="secondary-navbar clearfix">
                        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#survey-modal" data-backdrop="static">Guardar</button>
                        <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#survey-modal" data-backdrop="static">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="survey-modal-detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Pregunta 1</h4>
                </div>
                <div class="modal-body">

                    <form>  
                        <div class="question-form">
                            <div class="form-group">
                                <label for="survey-name">Pregunta</label>
                                <input type="text" class="form-control" id="survey-name">
                            </div>
                            <div class="form-group">
                                <label for="survey-detail">Detalle</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="survey-type">Tipo de pregunta</label>
                                <select id="survey-type" class="form-control">
                                    <option>Abierta</option>
                                    <option>Opción múltiple</option>
                                    <option>Selección múltiple</option>
                                    <option>Rango</option>
                                </select>            
                            </div>    
                        </div>
                        
                        <div class="answers-container">
                            <div>Respuestas:</div>
                            
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" disabled>
                                    <input type="text" class="form-control answer-input">
                                </label>
                            </div>    
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" disabled>
                                    <input type="text" class="form-control answer-input">
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" disabled>
                                    <input type="text" class="form-control answer-input" placeholder="Agregar respuesta">
                                </label>
                            </div>    
                        </div>
                        
                    </form>
                


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar pregunta</button>
                </div>
            </div>
        </div>
    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
