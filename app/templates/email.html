<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="secondary-navbar clearfix">
                <button type="button" class="btn btn-primary pull-right" ng-click="sendEmail()">Enviar email</button>
            </div>

            <form>
                <div class="form-group">
                    <label>Destinatario</label>
                    <input class="form-control" type="text" ng-model="email.receiver" />
                </div>

                <div class="form-group">
                    <label>Asunto</label>
                    <input class="form-control" type="text" ng-model="email.subject" />
                </div>

                <div class="form-group">
                    <label>Mensaje</label>
                    <div text-angular ng-model="email.message"></div>
                </div>
            </form>

        </div>
    </div>
</div>
