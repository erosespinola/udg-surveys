<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form name="surveyForm">
                <div class="survey-form">
                    <div class="form-group">
                        <label for="survey-name">Nombre</label>
                        <input type="text" class="form-control survey-name" name="surveyName" placeholder="Encuesta" ng-model="survey.name">
                    </div>
                    <!--
                    <div class="form-group">
                        <label for="survey-name">Descripción</label>
                        <textarea class="form-control" rows="2" placeholder="Descripción de la encuesta" ng-model="description"></textarea>
                    </div>    
                    -->
                </div>
                <table class="table table-hover">
                    <tr ng-repeat="(i, questionObj) in survey.questions">
                        <td>
                            <div class="question-container clearfix">
                                <span class="question-detail-icon">
                                    <span class="fa fa-close" ng-click="deleteQuestion(i)"></span>
                                </span>
                                <span ng-click="loadQuestion(i)" data-toggle="modal" data-target="#survey-modal-detail" data-backdrop="static">
                                    <span class="question-name">{{questionObj.question}}</span>
                                    <span class="question-type">{{types[questionObj.type].label}}</span>
                                    <span class="question-detail-icon pull-right">
                                        <span class="fa fa-chevron-right"></span>
                                    </span>
                                </span>
                            </div>      
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="question-container clearfix" ng-click="clearQuestion()" data-toggle="modal" data-target="#survey-modal-detail" data-backdrop="static">
                                <span class="question-add">
                                    <span class="fa fa-plus"></span>
                                    <span> Agregar pregunta</span>
                                </span>
                            </div>      
                        </td>
                    </tr>
                </table>

                <div class="secondary-navbar clearfix">
                    <a type="button" class="btn btn-primary pull-right" ng-show="survey.id" ng-click="updateSurvey()">Actualizar</a>
                    <a type="button" class="btn btn-primary pull-right" ng-hide="survey.id" ng-click="createNewSurvey()">Guardar</a>
                    <a href="#/surveys" class="btn btn-default pull-right" ng-click="cancel()">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>



<div class="modal fade" id="survey-modal-detail" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Pregunta</h4>
            </div>
            <div class="modal-body">

                <form>

                    <div class="question-form">
                        <div class="form-group">
                            <label for="survey-name">Pregunta</label>
                            <input type="text" class="form-control" id="survey-name" ng-model="question.question">
                        </div>
                        <div class="form-group">
                            <label for="survey-detail">Detalle</label>
                            <input type="text" class="form-control" ng-model="question.help">
                        </div>
                        <div class="form-group">
                            <label for="survey-type">Tipo de pregunta</label>
                            <select id="survey-type" class="form-control" ng-model="question.type" ng-options="type.value as (type.label) for type in types">
                                <option>- Tipo de pregunta -</option>>
                            </select>            
                        </div>    
                    </div>
                    
                    <div class="answers-container" ng-show="question.type === 2 || question.type === 3">
                        <table class="table table-hover">
                            <tr ng-repeat="(i, answerObj) in question.answerOptions">
                                <td>
                                    <div class="question-container clearfix" ng-click="loadMinMax()" data-toggle="modal" data-target="#answer-modal" data-backdrop="static">
                                        <span class="question-name">{{answerObj.value}}</span>
                                        <span class="question-detail-icon pull-right">
                                            <span class="fa fa-chevron-right"></span>
                                        </span>
                                    </div>      
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="question-container clearfix" ng-click="clearAnswer()" data-toggle="modal" data-target="#answer-modal" data-backdrop="static">
                                        <span class="question-add">
                                            <span class="fa fa-plus"></span>
                                            <span> Agregar opción de respuesta</span>
                                        </span>
                                    </div>      
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="answers-container" ng-show="question.type === 4">
                        <div class="question-container clearfix" ng-click="loadAnswer(0)" data-toggle="modal" data-target="#answer-modal" data-backdrop="static">
                            <span class="question-add">
                                <span class="fa fa-plus"></span>
                                <span> Definir escala</span>
                            </span>
                        </div>      
                    </div>
                </form>
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-hide="editingState.question" ng-click="clearQuestion()" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="saveQuestion()">Aceptar</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="answer-modal" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Respuesta</h4>
            </div>
            <div class="modal-body">
                <form>

                    <div class="question-form">
                        <div class="form-group" ng-show="question.type === 2 || question.type === 3">
                            <label for="survey-name">Respuesta</label>
                            <input type="text" class="form-control" id="answer-name" ng-model="answer.value">
                        </div>
                        <div class="answers-container" ng-show="question.type === 4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Min</label>
                                        <!--<input type="number" class="form-control" ng-model="answer.min">-->
                                        <select class="form-control" ng-model="answer.min">
                                            <option value="1" ng-selected="true">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Max</label>
                                        <!--<input type="number" class="form-control" ng-model="answer.max">-->
                                        <select class="form-control" ng-model="answer.max">
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10" ng-selected="true">10</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-hide="editingState.answer" ng-click="clearAnswer()" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="saveAnswer()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
