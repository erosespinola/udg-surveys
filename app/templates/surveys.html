<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class=" secondary-navbar clearfix">
                <a class="btn btn-primary pull-right" ng-click="createSurvey()">Crear encuesta</a>
            </div>


            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><a href="" style="font-size: x-large;"><b>Encuestas</b></a></li>
            </ul>
            <table class="table table-hover">
                <tr>
                    <th>Encuesta</th>
                    <th>Fecha de creación</th>
                    <th>Estatus</th>
                    <th>Acciones</th>
                </tr>
                <tr ng-repeat="survey in surveys">
                    <td>{{ survey.name }}</td>
                    <td>{{ survey.created_at | date:'dd/MM/yyyy @ h:mma' }}</td>
                    <td>
                        <span style="cursor: pointer">
                            <span ng-show="survey.active">
                                <span class="fa fa-check-square-o fa-1-5x" ng-click="updateStatus(survey.id)" data-toggle="tooltip" data-placement="top" title="Cambiar estatus"></span>
                            </span>
                            <span ng-hide="survey.active">
                                <span class="fa fa-square-o fa-1-5x" ng-click="updateStatus(survey.id)" data-toggle="tooltip" data-placement="top" title="Cambiar estatus"></span>
                            </span>
                        </span>
                        <span style="display: inline-block; width: 50px">{{ getStatus(survey.active) }}</span>
                    </td>
                    <td>
                        <div class="actions-container">
                            <span ng-click="editSurvey(survey.id)" class="fa fa-pencil fa-1-5x" data-toggle="tooltip" data-placement="top" title="Editar"></span>
                            <span ng-click="deleteSurvey(survey.id)" class="fa fa-trash fa-1-5x" data-toggle="tooltip" data-placement="top" title="Eliminar"></span>

                            <!--
                            <span class="fa fa-file-excel-o fa-1-5x" data-toggle="tooltip" data-placement="top" title="Exportar"></span>
                            <span class="fa fa-bar-chart fa-1-5x" data-toggle="tooltip" data-placement="top" title="Estadísticas"></span>
                            -->
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
