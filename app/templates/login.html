<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="login-logo">
                        <img src="img/logo-login.png">
                    </div>
                    <form class="login-form">
                        <div class="login-form-header">Iniciar sesión</div>
                        <hr>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="text" class="form-control" id="email" placeholder="Correo" ng-model="user" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="password" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
